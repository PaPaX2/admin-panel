<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Your Admin Panel</title>
      <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">    
      <section class="top-bar">
        <div class="bar-content">
            <div class="amount medium-size">
              <div><i class="fas fa-wallet"></i></div>
              <div class="jsBudget">
                <ul>
                  <li>$1,500.00</li>
                </ul>
              </div>
            </div>
            <div class="info small-size"><i class="far fa-bell"></i></div>
            <div class="user medium-size">
              <div><i class="far fa-user-circle"></i></div>
              <div><a>Leonardo diCaprio</a></div>
            </div>
            <div class="exit small-size"><i class="fas fa-sign-out-alt"></i></div>
        </div>
      </section>
      <section class="sidebar">
        <div>
            <div class="side-header">
              <div class="logo col-7 "><a href="#home">Just do it.</a></div>
              <div class="hamburger col-3"><a href="#"><i class="fas fa-bars"></i></a></div>
            </div>
            <div class="sidebar-nav">
              <ul class="main-menu">
                <li class="col-9 menu-item"><a href="#"><i class="far fa-star"></i>General</a></li>
                <li class="col-9 menu-item"><a href="#"><i class="far fa-list-alt"></i>Details</a></li>
                <li class="col-9 menu-item"><a href="#"><i class="fas fa-link"></i>Links</a></li>
                <li class="col-9 menu-item"><a href="#"><i class="far fa-newspaper"></i>Banners</a></li>
                <li class="col-9 menu-item"><a href="#"><i class="far fa-user"></i>Personal Data</a></li>
                <li class="col-9 menu-item"><a href="#"><i class="fas fa-dollar-sign"></i>Payout</a></li>
                <li class="col-9 menu-item"><a href="#"><i class="fas fa-undo"></i>Postback</a></li>
              </ul>
            </div>
            <div class="side-manager jsActive">
              <h5 class="col-9">your manager</h5>
              <a class="manager-list" href="#"><span class="face-icon">Mikhael E.</span></a>
            </div>
        </div>
      </section>
      <section class="main-content">
        <div class="container">

        </div>
      </section>
    </div>
  <!-- <script src="js/script.js" type="module"></script> -->
  </body>
</html>
